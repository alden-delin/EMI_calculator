<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>EMI Calculator</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <main class="container">
    <h1>EMI Calculator</h1>

    <form id="emi-form" class="card" novalidate>
      <div class="row">
        <label for="principal">Loan Amount (₹)</label>
        <div class="slider-container">
          <input id="principal" name="principal" type="range" min="10000" max="10000000" step="10000" value="500000">
          <span id="principal-value" class="value-display">500000</span>
        </div>
      </div>

      <div class="row">
        <label for="annual-rate">Annual Interest Rate (%)</label>
        <div class="slider-container">
          <input id="annual-rate" name="annualRate" type="range" min="0" max="20" step="0.1" value="7.5">
          <span id="annual-rate-value" class="value-display">7.5</span>
        </div>
      </div>

      <div class="row">
        <label for="tenure-months">Tenure (months)</label>
        <div class="slider-container">
          <input id="tenure-months" name="tenureMonths" type="range" min="1" max="360" step="1" value="60">
          <span id="tenure-months-value" class="value-display">60</span>
        </div>
      </div>

      <div class="row actions">
        <button type="button" id="reset-btn" class="btn">Reset</button>
      </div>
    </form>

    <section id="results" class="card results" aria-live="polite">
      <h2>Results</h2>
      <div class="result-row"><span>Monthly EMI</span><strong id="emi">₹ 9,952</strong></div>
      <div class="result-row"><span>Total Payment</span><strong id="total-payment">₹ 597,120</strong></div>
      <div class="result-row"><span>Total Interest</span><strong id="total-interest">₹ 97,120</strong></div>
    </section>

    <footer class="help">
      <p>Tip: adjust the sliders to calculate EMI in real-time.</p>
    </footer>
  </main>
  <script src="script.js"></script>
</body>
</html>
